<h4>Edit {{selectedKeg.name}}</h4>

<label>New Keg Name</label>
<input [(ngModel)]="selectedKeg.name">
<br>
<label>New Alcohol Content</label>
<input [(ngModel)]="selectedKeg.alcoholContent">
<br>
<label>New Price</label>
<input [(ngModel)]="selectedKeg.price">
<br>
<label>New Style</label>
<select [(ngModel)]="selectedKeg.style">
          <option value="IPA">IPA</option>
          <option value="APA">APA</option>
          <option value="Red Ale">Red Ale</option>
          <option value="Pilsner">Pilsner</option>
          <option value="Brown Ale">Brown Ale</option>
          <option value="Kolsch">Kolsch</option>
          <option value="Belgian">Belgian</option>
          <option value="Hefeweizen">Hefeweizen</option>
          <option value="Sour">Sour</option>
          <option value="Lager">Lager</option>
          <option value="Stout">Stout</option>
        </select>
<br>

<button class="btn btn-dark"(click)="beginUpdatingKeg(selectedKeg)">Update</button>
<hr>
<button (click)="beginDeletingKeg(selectedKeg)">Delete</button>
